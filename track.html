<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            margin-left: 15%;
            position: relative;
        }
        .eye1{
            top: 200px;
            left: 375px;
            position: absolute;
            width: 100px;
            height: 110px;
            border-radius: 100%;
            background-color: rgb(217,185,216);
            overflow: hidden;
        }
        .ball1{
            top: 90px;
            left: 80px;
            position: absolute;
            width: 10px;
            border: 3px solid black;
            height: 10px;
            border-radius: 100%;
            background-color: rgb(7, 6, 6);
        }
        .ball2{
            top: 90px;
            left: 80px;
            position: absolute;
            width: 10px;
            border: 3px solid black;
            height: 10px;
            border-radius: 100%;
            background-color: rgb(7, 6, 6);
        }
        .eye2{
            top: 150px;
            left: 564px;
            position: absolute;
            width: 100px;
            height: 110px;
            border-radius: 100%;
            background-color: rgb(217,185,216);
        }
    </style>
</head>
<body>
    
    <div class="image">
        <img src="https://animecorner.me/wp-content/uploads/2023/05/one-piece-luffy-birthday-2023.jpg" style="position: absolute;" width="1000px" height="600px">
        <div class="eye1">
               <div class="ball1" style="transform: translateY(-16.8px) translateX(-31.44px); left: 80px; top: 60px;">

               </div>
        </div>
        <div class="eye2">
            <div class="ball2" style="transform: translateY(-16.8px) translateX(-31.44px); left: 80px; top: 60px;"></div>
        </div>
    </div>
    <script>
        const eye1 = document.querySelector('.ball1');
        const eye2 = document.querySelector('.ball2')
        window.addEventListener('mousemove', (evt) => {
            const x = -(window.innerWidth  - evt.pageX) / 1000;
            const y = -(window.innerHeight  - evt.pageY) / 1000;
            eye1.style.transform = `translateY(${y*60}px) translateX(${x*60}px)`;
            eye2.style.transform = `translateY(${y*60}px) translateX(${x*60}px)`;
            eye1.style.left = "80px"
            eye2.style.left = "80px"
            eye1.style.top = "60px"
            eye2.style.top = "60px"

            
        });  
    </script>


</body></html>
